<section class="account-part forgot_password-part">
    <div class="header-part">
        <div class="container-fluid">
            <div class="nav-box">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"> <img style= "width:212px" src="../../../../assets/theme/admin-panel/account/img/logo_horizontal.png" alt="none"
                            class="img-fluid"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="myicon"><i class="fas fa-bars"></i></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item">
                                <a class="nav-link" routerLink="/join-meeting">Join Meeting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/login">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link last-link" routerLink="/signup">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <select class="custom-select lang-sel">
                                    <option>English</option>
                                    <option>Chinese</option>
                                    <option>Russian</option>
                                </select>
                            </li>

                        </ul>

                    </div>
                </nav>

            </div>
        </div>
    </div>
    <div class="center_content-box">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <form [formGroup]="AccountFormGroup" #myform="ngForm" (ngSubmit)="resetPassVerify()">
                            <div class="form-box">
                                <h4>Password Reset</h4>

                                <div class="row">
                                    <div class="col-4">
                                        <div class="mini-box active"><span>1</span><label>Authentication</label></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mini-box">
                                            <hr><span>2</span><label>Change Password</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mini-box">
                                            <hr><span><i class="fas fa-check"></i></span><label>Success</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <div class="sm-box">
                                        <input type="text" formControlName="email" style="padding:7px">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Verification Code</label>
                                    <div class="sm-box">
                                        <input type="text" formControlName="captcha" style="padding:7px">
                                        <img #captchaImage style= "background-color: white; border-radius: 10%;"
                                            src="../../../../assets/theme/admin-panel/account/img/verification_code_img.png" alt="none" class="img-fluid"><i
                                            class="fa fa-refresh" (click)="getCaptcha()" style="cursor: pointer;"></i>
                                    </div>
                                </div>

                                <!--Password Reset Method2 Message-->

                                <!--
                                    <div class="reset_password_message-box">
                                    <p>Reset password link has been sent to the email associated with your account (valid for <span>3</span> days)</p>
                                    <p>Please reset your password within the next few hours to proceed.</p>
                                        <h5>Didn't received the eamil?</h5>
                                        <p>Please check the junk or spam folder of your email if you still haven't received the email, please click on the button to respond.</p>
                                    </div>-->

                                <!--Password Reset Method2 Message-->


                                <div class="form-group-btn">
                                    <input type="submit" value="Reset Password">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-part">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="box"> <img src="../../../../assets/theme/admin-panel/account/img/logo_horizontal.png" alt="none" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-12 mt-3">
                    <div class="box">
                        <p>Â©2021 Grandstream Networks, Inc. All rights reserved.</p>
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#" class="last-link">Cookie Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
